server:
  port: 8060

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8061/eureka/

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} ${LOG_LEVEL_PATTERN:-%5p} %m%n"

zuul:
  routes:
    editor-designer:
      path: /mveditor/**
      serviceId: editor-designer
    editor-executor:
      path: /mveditor/api/**
      serviceId: editor-executor
