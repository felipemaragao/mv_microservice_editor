server:
  port: 8060

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8061/eureka/

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} ${LOG_LEVEL_PATTERN:-%5p} %m%n"

zuul:
  routes:
    mveditor/api:
      path: /mveditor/**
      serviceId: mveditor/designer
    mveditor/api/editor:
      path: /mveditor/**
      serviceId: mveditor/executor
